<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay</title>
    <style>
      body {
        background: black;
        color: aqua;
        font-family: "Source Sans Pro";
      }
      .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        gap: 2em;
        margin-top: 20px;
      }
      h1 {
        text-align: center;
      }
      .overlay {
        width: 300px;
        cursor: pointer;
        aspect-ratio: 1 / 1.1;
        position: relative;

        border: 2px solid cyan;
      }
      .overlay:hover .text {
        height: 100%;
      }
      .text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0%;
        transition: height 400ms ease-in-out;
        text-align: center;
        background: aqua;
        opacity: 0.87;
        overflow: hidden;
        color: rgb(190, 22, 78);
      }
      .text h1 {
        line-height: 15rem;
      }
      .overlays img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overlays">
        <h1>Overlay 1</h1>
        <div class="overlay">
          <img src="./game.jpg" alt="image" />
          <div class="text">
            <h1>Gamers!</h1>
          </div>
        </div>
      </div>
      <!-- <div class="overlays"></div>
      <div class="overlays"></div> -->
    </div>
  </body>
</html>
