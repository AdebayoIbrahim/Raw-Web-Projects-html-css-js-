<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        gap: 2em;
        align-items: center;
        min-height: 80vh;
      }
      .container div {
        width: 300px;
        aspect-ratio: 1 / 0.5;
        border: 2px solid green;
        text-align: center;
        padding: 8px;
      }
      .container div img {
        width: 100%;
        aspect-ratio: inherit;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="./Predator-HELIOS_500_KSP_1.jpg" alt="drag" />
      </div>
      <div></div>
    </div>
  </body>
</html>
