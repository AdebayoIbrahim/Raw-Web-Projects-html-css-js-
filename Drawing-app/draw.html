<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        gap: 0.4rem;
      }
      canvas {
        border: 2px solid grey;
      }
      button {
        all: unset;
        padding: 5px 20px;
        background: #212121;
        color: #ffffff;
        border-radius: 5px;
        font-family: Poppins;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="600"></canvas>
    <div class="button-group">
      <input type="range" name="" id="" />
      <button>Clear</button>
    </div>
    <script src="./draw.js"></script>
  </body>
</html>
