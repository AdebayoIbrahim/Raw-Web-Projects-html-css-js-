<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otp</title>
    <style>
      body {
        background-color: black;
      }
      .cont {
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        padding-inline: 10rem;
      }
      button {
        all: unset;
        padding: 5px 20px;
        background: #212121;
        color: #ffffff;
        border-radius: 5px;
        font-family: Poppins;
        cursor: pointer;
        margin-top: 1em;
      }
      .display,
      .outcrypt {
        background: white;
        color: black;
        padding: 5px 20px;
        border-radius: 5px;
        text-align: center;
        font-family: Poppins;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <section>
        <div class="display">1234</div>
        <button id="btn">Get OTP</button>
      </section>
      <section>
        <div class="outcrypt">1234</div>
        <button id="crypt">Get OTP</button>
      </section>
    </div>
    <script>
      const btn = document.querySelector("#btn");
      const output = document.querySelector(".display");
      btn.addEventListener("click", () => {
        let random = [];
        let val = 4;
        for (i = 0; i < val; i++) {
          const gen = Math.floor(Math.random() * 10);
          random = [...random, gen];
        }
        output.innerHTML = random.join("");
      });

      //crypto

      const crypt = document.querySelector(".outcrypt");
      const btnCrypt = document.querySelector("#crypt");
      btnCrypt.addEventListener("click", () => {
        let random = [];
        let val = 4;
        for (i = 0; i < val; i++) {
          const arr = new Uint8Array(1);
          const arrcalc = crypto.getRandomValues(arr)[0];
          const actVal = Math.floor((arrcalc / Math.pow(2, 8)) * 10);
          random = [...random, actVal];
        }
        console.log(random);
      });
    </script>
  </body>
</html>
