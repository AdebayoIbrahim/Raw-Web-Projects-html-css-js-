<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="input-field">
        <h2>My To Do Lists</h2>
        <input type="text" name="text" placeholder="content.." id="input" />
        <button id="addBtn">Add Tasks</button>
      </div>
      <div class="list-items">
        <ul>
          <li>
            <input type="checkbox" id="first" />
            <label for="first">Wake Up By 5am</label>
          </li>
          <li>
            <input type="checkbox" id="second" />
            <label for="second">Pray</label>
          </li>
          <li>
            <input type="checkbox" id="thr" />
            <label for="thr">Hit The Gym</label>
          </li>
          <li>
            <input type="checkbox" id="fhr" /> <label for="fhr">Bath</label>
          </li>
          <li>
            <input type="checkbox" id="chr" />
            <label for="chr">Check Mails</label>
          </li>
          <li>
            <input type="checkbox" id="dhr" />
            <label for="dhr">Leet Code</label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
