<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner</title>
    <style>
      body {
        background: black;
        color: magenta;
        font-family: Fira Code;
      }
      .container {
        --gap: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: var(--gap);
        flex-wrap: wrap;
        margin-top: 7rem;
        padding-top: 3rem;
        row-gap: calc(var(--gap) + 1rem);
      }
      .loaders {
        position: relative;
      }
      /* general styling */
      :is(.container > .loaders > span) {
        --width: 30px;
        width: var(--width);
        aspect-ratio: 1 / 1;
        position: absolute;
        left: 30%;
        top: 100%;
        transform: translate(-50%, -50%);
        display: block;
        /* height: 30px; */
        border-radius: 50%;
        background: transparent;
        border: 4px solid transparent;
        border-right: 4px solid #86ce12;
        border-bottom: 4px solid #86ce12;
        /* animation: load 900ms ease infinite; */
      }

      /* ease */
      :is(.loaders:nth-child(1) > span) {
        animation: load 800ms ease infinite;
      }
      /* ease-in */
      :is(.loaders:nth-child(2) > span) {
        animation: load 800ms ease-in infinite;
      }
      /* ease-out */
      :is(.loaders:nth-child(3) > span) {
        animation: load 800ms ease-out infinite;
      }
      /* ease-both */
      :is(.loaders:nth-child(4) > span) {
        animation: load 800ms ease-in-out infinite;
      }
      /* liner */
      :is(.loaders:nth-child(5) > span) {
        animation: load 800ms linear infinite;
      }
      /* multi-color */
      :is(.loaders:nth-child(6) > span) {
        animation: load 800ms linear infinite;
        border-right: 4px solid #07c2cf;
        border-bottom: 4px solid #a50ce2;
      }

      /* custom scaling */
      :is(.loaders:nth-child(n + 7) > span) {
        border: none;
        left: 50%;
        margin-top: 0.8rem;
        width: calc(var(--width) + 5px);
        background: rgb(68, 219, 8);
        border: 1px solid rgb(68, 219, 8);
        overflow: hidden;
      }
      /* -avoid :is selector here- scalae inner ease*/
      .loaders:nth-child(n + 7) > span:before {
        position: absolute;
        content: "";
        width: 100%;
        aspect-ratio: inherit;
        background: transparent;
        top: 50%;
        border-radius: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        animation: scale 800ms ease infinite;
      }
      /* -avoid :is selector here- scalae inner ease-in*/
      .loaders:nth-child(8) > span:before {
        animation: scale 800ms ease-in infinite;
      }
      /* -avoid :is selector here- scalae inner ease-in*/
      .loaders:nth-child(9) > span:before {
        animation: scale 800ms ease-out infinite;
      }
      /* animations call all */
      @keyframes load {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes scale {
        from {
          transform: translate(-50%, -50%) scale(0);
          background: #a50598;
        }
        to {
          transform: translate(-50%, -50%) scale(1);
          background: #a50598;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loaders">
        <h3>Ease</h3>
        <span></span>
      </div>
      <div class="loaders">
        <h3>Ease-in</h3>
        <span></span>
      </div>
      <div class="loaders">
        <h3>Ease-out</h3>
        <span></span>
      </div>
      <div class="loaders">
        <h3>Ease-both</h3>
        <span></span>
      </div>
      <div class="loaders">
        <h3>Linear</h3>
        <span></span>
      </div>
      <div class="loaders">
        <h3>multiple</h3>
        <span></span>
      </div>
      <div class="loaders">
        <h3>Scale</h3>
        <span></span>
      </div>
      <div class="loaders">
        <h3>Scale-in</h3>
        <span></span>
      </div>
      <div class="loaders">
        <h3>Scale-out</h3>
        <span></span>
      </div>
    </div>
  </body>
</html>
