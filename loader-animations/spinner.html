<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner</title>
    <style>
      body {
        background: black;
        color: magenta;
        font-family: Fira Code;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      :is(.container > .loaders > span:first-of-type) {
        width: 30px;
        display: block;
        height: 30px;
        border-radius: 50%;
        background: transparent;
        border: 4px solid transparent;
        border-right: 4px solid #791d2c;
        border-bottom: 4px solid #791d2c;
        animation: load 900ms ease infinite;
      }
      h3 {
        text-align: center;
      }
      /* animations call */
      @keyframes load {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loaders">
        <h3>Ease</h3>
        <span></span>
      </div>
    </div>
  </body>
</html>
