<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner</title>
    <style>
      body {
        background: black;
        color: magenta;
        font-family: Fira Code;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
      }
      .loaders {
        position: relative;
      }
      /* general styling */
      :is(.container > .loaders > span) {
        width: 30px;
        position: absolute;
        left: 30%;
        top: 100%;
        transform: translate(-50%, -50%);
        display: block;
        height: 30px;
        border-radius: 50%;
        background: transparent;
        border: 4px solid transparent;
        border-right: 4px solid #86ce12;
        border-bottom: 4px solid #86ce12;
        /* animation: load 900ms ease infinite; */
      }

      /* ease */
      :is(.loaders:nth-child(1) > span) {
        animation: load 900ms ease infinite;
      }
      /* ease-in */
      :is(.loaders:nth-child(2) > span) {
        animation: load 900ms ease-in infinite;
      }
      /* ease-out */
      :is(.loaders:nth-child(3) > span) {
        animation: load 900ms ease-out infinite;
      }

      /* animations call all */
      @keyframes load {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loaders">
        <h3>Ease</h3>
        <span></span>
      </div>
      <div class="loaders">
        <h3>Ease-in</h3>
        <span></span>
      </div>
      <div class="loaders">
        <h3>Ease-out</h3>
        <span></span>
      </div>
    </div>
  </body>
</html>
