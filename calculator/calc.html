<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="result">3383</div>
        <div class="button-group">
          <button>A/C</button>
          <button>+/-</button>
          <button>%</button>
          <button class="re-styled">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="re-styled">*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="re-styled">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="re-styled">+</button>
          <button>0</button>
          <button>.</button>
          <button class="re-styled">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
