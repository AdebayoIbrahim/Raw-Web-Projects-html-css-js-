<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      body {
        background: purple;
        font-family: Source Sans Pro;
      }
      .container {
        margin: 20% auto;
        display: flex;
        flex-wrap: wrap;
        gap: 1.8em;
        justify-content: center;
        align-items: center;
      }
      .slide-container {
        position: relative;
        width: 60px;
        height: 30px;
        margin-top: 5px;
      }
      label {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        background: rgb(156, 154, 154);
        border-radius: 35px;
        transition: background 400ms ease-in-out;
      }
      input {
        appearance: none;
      }
      #slider {
        position: absolute;
        background: white;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
        left: 4px;
        transition: transform 400ms ease-in-out;
        pointer-events: none;
      }

      input:checked ~ label {
        background: #0d70aa;
      }
      input:checked ~ #slider {
        transform: translate(calc(100% + 3px), -50%);
      }

      span.tg {
        color: aqua;
        font-size: 20px;
        text-align: center;
        /* margin-left: -20px; */
      }

      /* //hover buttons */
      button {
        all: unset;
        display: inline-block;
        background: orange;
        padding: 0.5em 1.8em;
        border-radius: 8px;
        cursor: pointer;
        position: relative;
        box-shadow: 0 0 0.5em magenta;
      }
      .hover-btn-1 > button::before {
        position: absolute;
        left: 0;
        top: 0;
        content: "";
        border-radius: inherit;
        width: 0%;
        height: 100%;
        background: #e03f3f;
        opacity: 0.4;
        transition: width 400ms ease-in-out;
      }
      .hover-btn-1 > button:hover::before {
        width: 100%;
      }
      .hov {
        display: block;
        color: aqua;
        font-size: 20px;
        text-align: center;
      }
      /* //btn2 */
      .hover-btn-2 button::before {
        position: absolute;
        left: 0;
        top: 0;
        content: "";
        border-radius: inherit;
        width: 100%;
        height: 0%;
        background: #e03f3f;
        opacity: 0.4;
        transition: height 400ms ease-in-out;
      }
      .hover-btn-2 button:hover::before {
        height: 100%;
      }
      /*btn-3*/
      .hover-btn-3 button::before {
        position: absolute;
        right: 0;
        bottom: 0;
        content: "";
        border-radius: inherit;
        width: 0%;
        height: 100%;
        background: #e03f3f;
        opacity: 0.4;
        transition: width 400ms ease-in-out;
      }
      .hover-btn-3 button:hover::before {
        width: 100%;
      }
      /* btn-4 */
      .hover-btn-4 button::before {
        position: absolute;
        right: 0;
        bottom: 0;
        content: "";
        border-radius: inherit;
        width: 100%;
        height: 0%;
        background: #e03f3f;
        opacity: 0.4;
        transition: height 400ms ease-in-out;
      }
      .hover-btn-4 button:hover::before {
        height: 100%;
      }
      /* btn-5 */
      .hover-btn-5 > button {
        width: 120.4px;
        height: 36px;
        padding: 0;
        text-align: center;
        line-height: 35px;
        /* perspective: 230px; */
      }
      .hover-btn-5 > button span {
        display: block;
        position: absolute;
        background: orange;
        width: inherit;
        height: inherit;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        line-height: 35px;
        margin: 0;
        top: 0;
        box-shadow: 0 0 0.5em magenta;
        transform-origin: 50% 50% -18px;
        transition: all 300ms ease-in-out;
      }
      .hover-btn-5 > button span:nth-child(1) {
        transform: rotateX(90deg);
      }
      .hover-btn-5 > button span:nth-child(2) {
        transform: rotateX(0deg);
      }
      .hover-btn-5 > button:hover span:nth-child(1) {
        transform: rotateX(0deg);
      }
      .hover-btn-5 > button:hover span:nth-child(2) {
        transform: rotateX(-90deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="toggle-switch">
        <span class="tg">Toggle On/Off</span>
        <div class="slide-container" id="fl">
          <input type="checkbox" id="slide" />
          <label for="slide"></label>
          <span id="slider"></span>
        </div>
      </div>
      <div class="hover-btn-1">
        <span class="hov">Hover1</span>
        <button>Hover Me</button>
      </div>
      <div class="hover-btn-2">
        <span class="hov">Hover2</span>
        <button>Hover Me</button>
      </div>
      <div class="hover-btn-3">
        <span class="hov">Hover3</span>
        <button>Hover Me</button>
      </div>
      <div class="hover-btn-4">
        <span class="hov">Hover4</span>
        <button>Hover Me</button>
      </div>
      <div class="hover-btn-5">
        <span class="hov">Hover4</span>
        <button><span>Hover Me</span><span>Nice</span></button>
      </div>
    </div>
  </body>
</html>
