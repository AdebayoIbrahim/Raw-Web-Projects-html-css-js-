<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      body {
        background: purple;
        font-family: Source Sans Pro;
      }
      .container {
        margin: 20% auto;
        display: flex;
        gap: 1.8em;
        justify-content: center;
        align-items: center;
      }
      .slide-container {
        position: relative;
        width: 60px;
        height: 30px;
        margin-top: 5px;
      }
      label {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        background: rgb(156, 154, 154);
        border-radius: 35px;
        transition: background 400ms ease-in-out;
      }
      input {
        appearance: none;
      }
      #slider {
        position: absolute;
        background: white;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
        left: 4px;
        transition: transform 400ms ease-in-out;
        pointer-events: none;
      }

      input:checked ~ label {
        background: #0d70aa;
      }
      input:checked ~ #slider {
        transform: translate(calc(100% + 3px), -50%);
      }

      span.tg {
        color: aqua;
        font-size: 20px;
        text-align: center;
        /* margin-left: -20px; */
      }

      /* //hover buttons */
      button {
        all: unset;
        display: inline-block;
        background: orange;
        padding: 0.5em 1.8em;
        border-radius: 8px;
        cursor: pointer;
        position: relative;
      }
      button::before {
        position: absolute;
        left: 0;
        top: 0;
        content: "";
        border-radius: inherit;
        width: 0%;
        height: 100%;
        background: #e03f3f;
        opacity: 0.4;
        transition: width 400ms ease-in-out;
      }
      button:hover::before {
        width: 100%;
      }
      .hov {
        display: block;
        color: aqua;
        font-size: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="toggle-switch">
        <span class="tg">Toggle On/Off</span>
        <div class="slide-container" id="fl">
          <input type="checkbox" id="slide" />
          <label for="slide"></label>
          <span id="slider"></span>
        </div>
      </div>
      <div class="hover-btn-1">
        <span class="hov">Hover1</span>
        <button>Hover Me</button>
      </div>
    </div>
  </body>
</html>
