<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      body {
        background: purple;
        font-family: Source Sans Pro;
      }
      .container {
        margin: 20% auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slide-container {
        position: relative;
        width: 60px;
        height: 30px;
        margin-top: 5px;
      }
      label {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        background: rgb(156, 154, 154);
        border-radius: 35px;
        transition: background 400ms ease-in-out;
      }
      input {
        appearance: none;
      }
      #slider {
        position: absolute;
        background: white;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
        left: 4px;
        transition: transform 400ms ease-in-out;
        pointer-events: none;
      }

      input:checked ~ label {
        background: #0d70aa;
      }
      input:checked ~ #slider {
        transform: translate(calc(100% + 3px), -50%);
      }

      span.tg {
        color: aqua;
        font-size: 20px;
        margin-left: -20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="toggle-switch">
        <span class="tg">Toggle On/Off</span>
        <div class="slide-container" id="fl">
          <input type="checkbox" id="slide" />
          <label for="slide"></label>
          <span id="slider"></span>
        </div>
      </div>
    </div>
  </body>
</html>
