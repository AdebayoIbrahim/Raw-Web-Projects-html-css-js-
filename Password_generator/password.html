<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial;
      }
      body {
        background: black;
        color: white;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }
      .password-box {
        width: clamp(300px, 350px, 500px);
        background: #3333ce;
        padding: 1rem;
        border-radius: 10px;
      }
      .password-box .output {
        background: #19195f;
        color: black;
        padding-block: 1rem;
        border-radius: inherit;
        cursor: text;
      }
      .functions {
        padding-top: 1.1rem;
      }
      input {
        all: unset;
        width: 50px;
        float: right;
        background: white;
        padding: 4px;
        color: #212121;
        border-radius: 5px;
      }
      h3 {
        text-align: center;
        padding-block: 0.5rem;
        color: #10e6f5;
      }
      .btn {
        padding-top: 0.8rem;
        text-align: center;
      }
      .btn button {
        all: unset;
        padding: 10px 25px;
        background: #212121;
        color: #ffffff;
        border-radius: 5px;
        font-family: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="password-box">
        <h3>Password Generator</h3>
        <div class="output"></div>
        <div class="functions">
          <span>Password Length</span>
          <span><input type="number" id="num" /></span>
        </div>
        <div class="btn">
          <button>Generate</button>
        </div>
      </div>
    </div>
  </body>
</html>
