<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      body {
        background: red;
        font-family: Poppins;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .layout {
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin-top: 20px;
        align-items: center;
        gap: 2em;
      }
      .container {
        position: relative;
        width: 350px;
        height: 300px;
        border: 2px solid rgb(224, 17, 17);
      }
      img {
        position: absolute;
        top: 50%;
        width: 350px;
        height: 300px;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        user-select: none;
        z-index: -2;
      }
      button {
        all: unset;
        padding: 5px 20px;
        background: #212121;
        color: #ffffff;
        border-radius: 5px;
        font-family: Poppins;
        cursor: pointer;
      }
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="layout">
      <div class="container" id="container">
        <canvas id="drawContainer" width="350px" height="300"></canvas>
        <img src="./Binarize_temp.jpg" alt="img" />
      </div>
      <div class="buttons">
        <button id="click">Line</button>
        <button id="draw">Count</button>
      </div>
      <div class="count">RidgeCount: <span>0</span></div>
    </section>

    <script src="./canv.js"></script>
  </body>
</html>
