<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
  </head>
  <style>
    body {
      background: #202142;
      font-family: Fira Code, Poppins, Arial, Helvetica;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    h1 {
      color: #ff6a95;
    }
  </style>
  <body>
    <h1 id="clock"></h1>

    <script>
      const clockShow = document.getElementById("clock");
      function Clock() {
        let hour = new Date().getHours();
        let minute = new Date().getMinutes();
        let seconds = new Date().getSeconds();
        // hour = hour <= 9 ? (hour = `0${hour}`) : `${hour - 12}`;
        if (hour <= 9) {
          hour = `0${hour}`;
        } else if (hour > 9 && hour <= 12) {
          hour = `${hour}`;
        } else {
          hour = `${hour - 12}`;
        }
        minute = minute < 10 ? (minute = `0${minute}`) : minute;
        seconds = seconds < 10 ? (seconds = `0${seconds}`) : seconds;
        let amorpm = hour > 12 ? "am" : "pm";
        document.getElementById(
          "clock"
        ).innerHTML = `${hour}:${minute}:${seconds}${amorpm}`;
      }

      setInterval(() => {
        Clock();
      }, 1000);
    </script>
  </body>
</html>
