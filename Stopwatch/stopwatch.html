<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <style>
      body {
        background: black;
        color: white;
        font-family: Arial;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #value {
        font-weight: 500;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="value" class="output-timer"></div>
    </div>
    <script>
      const output = document.getElementById("value");
      var CountTo = new Date("08-31-2023 18:58:59").getTime();

      var interval = setInterval(() => {
        let timestamp = CountTo - new Date().getTime();

        //getting remaining hours
        const hour = Math.floor(
          (timestamp % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timestamp % (1000 * 60 * 60)) / (1000 * 60)
        );

        const seconds = Math.floor((timestamp % (1000 * 60)) / 1000);

        output.innerHTML = `${hour}: ${minutes}: ${seconds}`;
      }, 1000);
      let milliseconds = 0;
      setInterval(() => {
        milliseconds++;
        milliseconds > 5 && (milliseconds = 0);
        // console.log(milliseconds);
      }, 1000);
    </script>
  </body>
</html>
