<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <style>
      body {
        background: black;
        color: white;
        font-family: Arial;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      #value {
        font-weight: 500;
        font-size: 2rem;
      }
      button {
        margin-right: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="value" class="output-timer">0:00:0</div>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="Stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script>
      let startTime, interval;
      let started = false;
      const output = document.getElementById("value");
      const start = document.querySelector(".start");
      const Stop = document.querySelector(".Stop");
      const reset = document.querySelector(".reset");

      function Read() {
        const CountTo = new Date().getTime();
        timestamp = CountTo - startTime;
        const hour = Math.floor(
          (timestamp % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timestamp % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timestamp % (1000 * 60)) / 1000);
        const milliseconds = Math.floor((timestamp % 1000) / 10);

        output.textContent = `${hour}: ${minutes}:${seconds}: ${milliseconds}`;
      }

      start.addEventListener("click", () => {
        if (!started) {
          started = true;
          startTime = new Date().getTime();
          interval = setInterval(() => {
            Read();
          }, 20);
        }
      });
    </script>
  </body>
</html>
